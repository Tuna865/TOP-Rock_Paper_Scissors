<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h1>The age old question: <i>Who Would Win?</i></h1>
        <div id="game-choices">
            <h2>Open the console and select an image to play!</h2>
            <div class="button">
                <p>The Rock of Gibraltar</p>
                <img src="https://media.worldnomads.com/explore/gibraltar/the-rock-hero-gettyimages-114407122-swilnor.jpg" alt="Rock" />
            </div>
            <div class="button">
                <p>An industrial-sized Paper Mill</p>
                <img src="https://www.papertr.com/wp-content/uploads/2021/04/Brief-History-of-Paper-Mills3.jpg" alt="Paper" />
            </div>
            <div class="button">
                <p>A pair of Snippy Boys</p>
                <img src="https://contenti.com/media/catalog/product/cache/3d04ce8d546fe792176d310888ae3585/4/1/410-927-compound-metal-shears.jpg" alt="Scissors" />
            </div>
            <div>
                <button class="resetButton">
                    Reset Game
                </button>
            </div>
        </div>
    </main>
